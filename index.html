<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Juego del Ahorcado</h1>
        <canvas id="hangmanCanvas" width="300" height="300"></canvas>
        <div id="wordContainer"></div>
        <div id="keyboardContainer"></div>
        <p id="message"></p>
        <p id="score">Puntuación: 0</p> <!-- Añadido para la puntuación -->
        <button id="resetButton" onclick="startGame()">SIGUIENTE</button>
        
    </div>
    <div id="guessWordContainer" style="display:none;">
    <h2>Adivina la palabra</h2>
    <input type="text" id="guessInput" placeholder="Escribe tu respuesta">
    <button onclick="checkGuess()">Adivinar</button>
    <p id="guessMessage"></p>
</div>

    <script src="script.js"></script>
</body>
</html>
